<!DOCTYPE html>
<html lang="pt" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Biblioteca</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="icon" href="favicon/favicon-32x32.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-hover: #3a56d4;
            --secondary-color: #f0f4f8;
            --text-color: #212121;
            --card-bg: #ffffff;
            --body-bg: linear-gradient(135deg, #f8f9fa, #e9ecef);
            --shadow-color: rgba(0, 0, 0, 0.1);
            --icon-color: #4361ee;
            --danger-color: #ef233c;
            --danger-hover: #d90429;
            --header-bg: linear-gradient(135deg, #4361ee, #3a0ca3);
            --stats-card-bg: #ffffff;
            --quick-action-bg: #edf2fb;
            --notification-badge: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
        }

        [data-theme="dark"] {
            --primary-color: #4cc9f0;
            --primary-hover: #4895ef;
            --secondary-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --body-bg: linear-gradient(135deg, #0f0f0f, #1a1a2e);
            --shadow-color: rgba(0, 0, 0, 0.3);
            --icon-color: #4cc9f0;
            --danger-color: #f72585;
            --danger-hover: #b5179e;
            --header-bg: linear-gradient(135deg, #1a1a2e, #16213e);
            --stats-card-bg: #252525;
            --quick-action-bg: #2b2d42;
            --notification-badge: #f72585;
            --success-color: #4cc9f0;
            --warning-color: #f8961e;
        }

        body {
            background: var(--body-bg);
            font-family: 'Poppins', sans-serif;
            color: var(--text-color);
            transition: all 0.5s ease;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            justify-content: center;
        }

        .container-md {
            padding: 3rem 1rem;
        }

        .card {
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            background-color: var(--card-bg);
            border: none;
            padding: 2rem;
            margin-top: 3rem;
            max-width: 600px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow-color);
        }

        .mvc-logo {
            width: 400px;
            height: 400px;
            align-items: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 16px;
            box-shadow: 0 10px 30px var(--shadow-color);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .mvc-logo:hover {
            box-shadow: 0 15px 35px var(--shadow-color);
            transform: translateY(-5px);
        }
        h1 {
            align-items: center;
            align-items: center;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .acessar {
            width: auto;
            height: auto;
            background-color: black;
            border-radius: 12px;
            box-shadow: 0 8px 25px var(--shadow-color);
            transition: all 0.3s ease;
        }
        .acessar:hover {
            background-color: #357272;
        }
        .acessar:focus {
            background-color: #357272;
        }

        /* Additional styles from dashboard.php omitted for brevity */
    </style>
</head>
<body>
    <div class="container-md">
        <div class="card mx-auto">
            <div class="logo-container">
                <img src="./frontend/_img/mvc-biblioteca.png" alt="Logotipo da Escola" class="mvc-logo">
            </div>
            <h1 class="mb-3 text-primary">MVC Biblioteca</h1>
            <p class="lead mb-4 text-muted">
                Gerencie empréstimos, cadastre alunos e mantenha o controle de livros de forma simples e eficiente.
            </p>
            <a href="./frontend/login.php" class="btn btn-lg btn-custom text-white acessar">
                <i class="fas fa-sign-in-alt"></i> Acessar
            </a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
    fetch('./includes/footer.html')
        .then(res => res.text())
        .then(data => {
        document.getElementById('footer').innerHTML = data;
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="./frontend/_css/footer.css">
</body>
</html>
